<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Personal R&D Tools</title>
    </head>
    <body>
        <div id = "header">
            <h1 class="roboto-bold">Personal R&D Tools</h1>
            <p>A set of personal R&D tools I use to automate my lab work.</p>
        </div>
        <div id = file-inputs>
            <label for = "rawdata-input">Select Your SoftMax Pro Raw Data Input</label>
            <input id = "rawdata-input" type="file" accept=".txt" required>
            <label for = "template-input" >Select your 96-Well Plate Template</label>
            <input id = "template-input" type="file" accept=".csv" required>
            <div id = "regression-inputs">
                <label for = "linear">Linear Regression</label>
                <input id = "linear" type = "radio">
                <label for = "log">Logarithmic Regression</label>
                <input id = "log" type = "radio">                
            </div>
            <button id = "process-button" type = "button">Interpolate</button>
        </div>        
        <canvas id = "regression-chart"></canvas>
        <div id = "table-container"></div>        
        <script src="script.js" async defer></script>
    </body>
</html>
