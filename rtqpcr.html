<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>BioTech R&D Tools</title>
    </head>
    <body>
        <div id = "header"></div>
            <h1 class="roboto-bold"><a href="index.html">BioTech <b>R&D</b> Tools</a></h1>
            <p id = "description">
                <b>Purpose: </b> To determine relative gene expression of unknowns relative to a reference.
            </p>
        </div>
        <div id = "file-inputs">
            <label for = "rawdata-input">Upload your results from the QuantStudio 7 Pro</label>
            <input id = "rawdata-input" type="file" accept=".csv" required/>
            <p class = "filenames">None</p>
        </div>
        <div id = "rge-inputs">
            <label for = "gene-of-interest">Gene of Interest</label>
            <select id = "gene-of-interest">
                <option>None</option>
            </select> 
            <label for = "reference-gene">House-Keeping Gene</label>
            <select id = "reference-gene">
                <option>None</option>
            </select>
            <button id = "download-excel">Download Excel</button>
            <button id = "download-prism">Download Prism</button>
        </div>
        <div id = "rtqpcr-diagram-table">
            <div id = "diagram384"></div>
            <div id = "sample-table"></div>
        </div>
        <div id = "rge-charts"><canvas id = "canvas"></canvas></div>
        <script src="script2.js" async defer></script> 
    </body>
</html>
